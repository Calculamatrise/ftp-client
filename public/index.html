<!DOCTYPE html>
<html lang="en">
<head>
    <script src="include_once.js?src=/head.html"></script>
</head>
<body>
    <script src="include_once.js?src=/header.html"></script>
    <main>
        Hello World!
    </main>
    <script>
        const socketWorker = new SharedWorker('/socket-worker.js');
        socketWorker.port.addEventListener('message', function(event) {
            console.log(event);
        });
        socketWorker.port.start();

        window.addEventListener('beforeunload', () => {
            socketWorker.port.postMessage({ 
                action: 'unload',
                value: null
            });

            socketWorker.port.close();
        });
    </script>
</body>
</html>
